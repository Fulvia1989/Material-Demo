<form class="example-form">
    <mat-form-field class="example-full-width" appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Your name" [formControl]="name" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>

    </mat-form-field>
  
    <mat-form-field floatLabel="always" class="example-full-width" appearance="outline">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      <mat-hint align="end">Max 200 characters</mat-hint>

    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Topic</mat-label>
        <mat-select [formControl]="topic">
            <mat-option>Reset</mat-option>
            <mat-optgroup label="Web">
                <mat-option value="angular">Angular</mat-option>
                <mat-option value="react">React</mat-option>
                <mat-option value="vue">Vue</mat-option>
            </mat-optgroup>
            <mat-optgroup  label="Mobile">
                <mat-option value="ionic">Ionic</mat-option>
                 <mat-option value="reactNative">React Native</mat-option>
            </mat-optgroup>
            
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard" >
        <mat-label>Topic</mat-label>
        <mat-select [formControl]="topic" [(value)]="selectedValue" multiple>
            <mat-optgroup label="Web">
                <mat-option value="angular">Angular</mat-option>
                <mat-option value="react">React</mat-option>
                <mat-option value="vue">Vue</mat-option>
            </mat-optgroup>
            <mat-optgroup  label="Mobile">
                <mat-option value="ionic">Ionic</mat-option>
                 <mat-option value="reactNative">React Native</mat-option>
            </mat-optgroup>
            
        </mat-select>
        {{selectedValue}}
    </mat-form-field>

    <mat-form-field>
        <mat-label>Autocomplete Input</mat-label>
        <input type="text" matInput [matAutocomplete]="auto" [formControl]="anotherTopic">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

        <mat-checkbox  labelPosition="after" [formControl]="checkBox"> subscribe </mat-checkbox>

    <mat-form-field>
        <input matInput [matDatepicker]="datePicker" [min]="minDate" [max]="maxDate" [matDatepickerFilter]="datefilter">
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker startView="month"></mat-datepicker>
    </mat-form-field>
</form>

<button mat-button color="accent" (click)="openSnackBar('You need a real form to proceed', 'Dismiss')">
    Confirm
</button>
<button mat-raised-button (click)="openDialog()">Open Dialog</button>
