<div class="container">
  <mat-card>
    <mat-card-title>
      Basic buttons
    </mat-card-title>
    <mat-card-content>
      <button mat-raised-button>Raised</button>
      <button mat-flat-button>Flat</button>
      <button mat-stroked-button>Stroked</button>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button>
        <mat-icon >launch</mat-icon>
      </button>
    </mat-card-actions>
    
  </mat-card>
  <mat-card>
    <mat-card-title>
      Special buttons
    </mat-card-title>
    <mat-card-content>
      <button mat-icon-button>Icon</button>
      <button mat-fab>Fab</button>
      <button mat-mini-fab>Mini</button>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button>
        <mat-icon >launch</mat-icon>
      </button>
    </mat-card-actions>
    
  </mat-card>
  <mat-card>
    <mat-card-title>
      Colors and Styles
    </mat-card-title>
    <mat-card-content>
      <button color="primary" mat-button>Primary</button>
      <button color="accent" mat-button>Accent</button>
      <button color="warn" disableRipple mat-button>Warn</button>
      <button color="primary" mat-raised-button>Primary</button>
      <button color="accent" mat-raised-button>Accent</button>
      <button color="warn" mat-raised-button>Warn</button>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button>
        <mat-icon >launch</mat-icon>
      </button>
    </mat-card-actions>
    
  </mat-card>

  <mat-card>
    <mat-card-title>
      Button Menus
    </mat-card-title>
    <mat-card-content>
      
        <button mat-flat-button color="warn" [matMenuTriggerFor]="appMenu">Menu</button>
        <mat-menu style="overflow:hidden" #appMenu="matMenu" xPosition="after" yPosition="below">
          <button mat-menu-item [matMenuTriggerFor]="subMenu" >FrontEnd</button>
          <button mat-menu-item>BackEnd</button>
        </mat-menu>
        <mat-menu #subMenu="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="lazyMenu" [matMenuTriggerData]="{name:'Angular'}">Angular</button>
          <button mat-menu-item [matMenuTriggerFor]="lazyMenu" [matMenuTriggerData]="{name:'React'}">React</button>
          <button mat-menu-item>Vue</button>
        </mat-menu>
  
        <button mat-flat-button color="accent" [matMenuTriggerFor]="appMenu">Dynamic Menu</button>
        <mat-menu #lazyMenu="matMenu">
          <ng-template matMenuContent let-name="name">
            <button mat-menu-item>About {{name}}</button>
            <button mat-menu-item>Start coding</button>
          </ng-template>
        </mat-menu>
    
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button>
        <mat-icon >launch</mat-icon>
      </button>
    </mat-card-actions>
    
  </mat-card>

  <mat-card class="toggles">
    <mat-card-title>
      Toggles
    </mat-card-title>
    <mat-card-content>
      <div class="toggle-element">
        <mat-button-toggle #toggleBtn disableRipple>Toggle</mat-button-toggle>
        {{toggleBtn.checked}}
      </div>
      <div class="toggle-element">
        <mat-button-toggle-group #toggleGroup="matButtonToggleGroup">
            <mat-button-toggle value="angular">Angular</mat-button-toggle>
            <mat-button-toggle value="react">React</mat-button-toggle>
            <mat-button-toggle value="vue">Vue</mat-button-toggle>
        </mat-button-toggle-group>
        {{toggleGroup.value}}
      </div>
      <div class="toggle-element">
        <mat-button-toggle-group #toggleGroupMultiple="matButtonToggleGroup" multiple>
            <mat-button-toggle value="angular">Angular</mat-button-toggle>
            <mat-button-toggle value="react">React</mat-button-toggle>
            <mat-button-toggle value="vue">Vue</mat-button-toggle>
        </mat-button-toggle-group>
        {{toggleGroupMultiple.value}}
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button>
        <mat-icon >launch</mat-icon>
      </button>
    </mat-card-actions>
    
  </mat-card>

</div>
